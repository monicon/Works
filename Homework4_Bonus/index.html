<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Картина</title>
		<link rel="stylesheet" href="css\style.css">
	</head>
	<body>
		<div class="mainbox">
			<center>
				<table border="1" width="100%" height="100%">

						<td class="yellow" colspan="3"></td>

						<td rowspan="3"></td>

						<td td rowspan="2" height="250"></td>
					</tr><tr></tr>

						<td class="black" rowspan="2" colspan="2" width="180"></td>

						<td colspan="2" height="130"></td>
					</tr>
					<tr>
						<td class="yellow" rowspan="3"></td>
						<td colspan="2"></td>
						<td class="blue" rowspan="2" colspan="2" height="210" width="130"></td>
					</tr>
					<tr>
						<td rowspan="2" colspan="2" width="180"></td>
						<td class="black" colspan="2" height="60"></td>
					</tr>
					<tr>
						<td colspan="4" height="60"></td>
					</tr>
				</table>
			</center>
